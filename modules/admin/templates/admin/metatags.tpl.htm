<table id="gen-table" width="500">
      <tr class="white-a"> 
        <th class="prod-builder headline"><a href="{TPL_VAR_SITEURL}admin/adminindex.php?action=help.metatag" onClick="helpWindow()" target="windowname"><img src="{GRAPHICSMAINPATH}admin/icons/question-mrk-16.gif" alt="Help" /></a> 
          <a href="javascript:history.go(-1)"><img src="{GRAPHICSMAINPATH}admin/blue/go_back.gif" alt="Go back" /></a>Global Meta Tags</th>
		<th class="add-product headline"><a href="{TPL_VAR_SITEURL}sales/adminindex.php?action=google.home">Return to Google API</a></th>
      </tr>
	<form action="{TPL_VAR_SITEURL}admin/adminindex.php?action=settings.updatemeta" method="post">
	
	<!-- BEGIN TPL_DSPMSG_BLK -->
	<tr class="gray"> 
		<td class="message" colspan="2">{TPL_VAR_MSG}</td>
	</tr>
	<!-- END TPL_DSPMSG_BLK -->

	<tr>
		<td class="txt-top"><label for="metatitle">Meta Title</td>
		<td><textarea name="metatitle" id="metatitle"  rows="2" cols="40">{TPL_VAR_METATITLE}</textarea></td>
	</tr>
	<tr>
		<td class="txt-top"><label for="metadescription">Meta Description</td>
		<td><textarea name="metadescription" id="metadescription" rows="2" cols="40">{TPL_VAR_METADESC}</textarea></td>
	</tr>
	<tr>
		<td class="txt-top"><label for="metakeyword">Meta Keywords</td>
		<td><textarea name="metakeyword" id="metakeyword" rows="2" cols="40">{TPL_VAR_METAKEY}</textarea></td>
	</tr>
	<tr>
		<td class="txt-right" id="save-change" colspan="2"><input type="submit" value="Update Meta Tags" /></td>
	</tr>
	</form>
</table>
